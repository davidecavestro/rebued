<H1>Pannello di modifica</H1>
<P>Consente di modificare il valore della risorsa selezionata nella
<A HREF="valuestable.html">tabella delle risorse</A>.</P>
<P>Nella casella <B>Valore</B> &egrave; possibile modificare il
valore della risorsa di localizzazione.</P>
<P>Nella casella <B>Commento</B> &egrave; possibile impostare un
commento opzionale.</P>
